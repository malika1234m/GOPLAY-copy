<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pages/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="card">
            <div class="card-header">
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <!-- UserPlus Icon -->
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                    </div>
                </div>
                <h1 class="card-title">Create Account</h1>
                <p class="card-description">Join SportConnect and start your sports journey</p>
            </div>
            
            <div class="card-content">
                <form id="signupForm" class="form">
                    <div class="form-group">
                        <label for="name" class="label">Full Name</label>
                        <div class="input-container">
                            <!-- User Icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input
                                type="text"
                                id="name"
                                class="input"
                                placeholder="Enter your full name"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="label">Email</label>
                        <div class="input-container">
                            <!-- Mail Icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                class="input"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="label">Phone Number</label>
                        <div class="input-container">
                            <!-- Phone Icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <input
                                type="tel"
                                id="phone"
                                class="input"
                                placeholder="Enter your phone number"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location" class="label">Location</label>
                        <div class="input-container">
                            <!-- MapPin Icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <input
                                type="text"
                                id="location"
                                class="input"
                                placeholder="Enter your city/location"
                                required
                            />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-container">
                            <!-- Lock Icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                class="input"
                                placeholder="Create a password"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="label">Confirm Password</label>
                        <div class="input-container">
                            <!-- Lock Icon -->
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                                type="password"
                                id="confirmPassword"
                                class="input"
                                placeholder="Confirm your password"
                                required
                            />
                        </div>
                    </div>

                    <button type="submit" class="button" id="submitBtn">
                        Create Account
                    </button>
                </form>

                <div class="footer-text">
                    <p>
                        Already have an account? 
                        <a href="login.html" class="link">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- IMPORTANT: Load auth.js FIRST -->
    <script src="../js/auth.js"></script>
    <script src="../js/pages/signup.js"></script>
</body>
</html>
