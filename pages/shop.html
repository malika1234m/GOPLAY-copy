
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - SportHub</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="/css/components/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/pages/shop.css" />
</head>
<body>
  <!-- Navbar Component -->
  <div id="navbar-container"></div>
  
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Premium Sports Equipment</h1>
      <p>Discover top-quality gear from leading brands for all your sporting adventures</p>
    </div>
  </section>

  <main class="shop-container">
    <!-- Filters Section -->
    <section class="filters-section">
      <div class="filter-container">
        <div class="search-group">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search products, brands, categories..." />
        </div>
        
        <div class="filter-group">
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Tennis">Tennis</option>
            <option value="Basketball">Basketball</option>
            <option value="Football">Football</option>
            <option value="Badminton">Badminton</option>
            <option value="Swimming">Swimming</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Cricket">Cricket</option>
            <option value="Table Tennis">Table Tennis</option>
          </select>
        </div>
        
        <div class="filter-group">
          <select id="brandFilter">
            <option value="">All Brands</option>
            <option value="Wilson">Wilson</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Yonex">Yonex</option>
            <option value="Speedo">Speedo</option>
            <option value="Mikasa">Mikasa</option>
            <option value="Gray Nicolls">Gray Nicolls</option>
            <option value="Butterfly">Butterfly</option>
          </select>
        </div>
        
        <div class="filter-group">
          <select id="priceFilter">
            <option value="">Price Range</option>
            <option value="0-50">$0 - $50</option>
            <option value="50-100">$50 - $100</option>
            <option value="100-200">$100 - $200</option>
            <option value="200+">$200+</option>
          </select>
        </div>
        
        <div class="filter-group">
          <select id="sortFilter">
            <option value="name-asc">Name A-Z</option>
            <option value="name-desc">Name Z-A</option>
            <option value="price-asc">Price Low to High</option>
            <option value="price-desc">Price High to Low</option>
            <option value="rating-desc">Highest Rated</option>
            <option value="newest">Newest First</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="results-header">
        <h2 id="productCount">Loading products...</h2>
        <div class="view-toggle">
          <button id="gridView" class="view-btn active"><i class="fas fa-th"></i></button>
          <button id="listView" class="view-btn"><i class="fas fa-list"></i></button>
        </div>
      </div>
      
      <div id="productGrid" class="product-grid grid-view"></div>
      <div id="loadingSpinner" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading products...</p>
      </div>
      <div id="noResults" class="no-results" style="display: none;">
        <i class="fas fa-search"></i>
        <h3>No products found</h3>
        <p>Try adjusting your filters or search terms</p>
      </div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3><i class="fas fa-shopping-cart"></i> Shopping Cart</h3>
      <button id="closeCart" class="close-btn">&times;</button>
    </div>
    <div class="cart-content">
      <div id="cartItems"></div>
      <div class="cart-footer">
        <div class="cart-total">
          <strong>Total: $<span id="cartTotal">0.00</span></strong>
        </div>
        <button class="checkout-btn">
          <i class="fas fa-credit-card"></i> Checkout
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Button -->
  <button id="cartButton" class="cart-button">
    <i class="fas fa-shopping-cart"></i>
    <span id="cartCount">0</span>
  </button>

  <script src="../js/components/navbar.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../data-utils.js"></script>
  
  <script>
    // Load navbar
    fetch('/pages/components/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        new Navbar();
      })
      .catch(err => console.log('Navbar not found, continuing without it'));

    // Professional Shop Application
    class ShopApp {
      constructor() {
        this.products = [];
        this.filteredProducts = [];
        this.cart = JSON.parse(localStorage.getItem('cart')) || [];
        this.currentView = 'grid';
        this.init();
      }

      async init() {
        try {
          await this.loadProducts();
          this.setupEventListeners();
          this.updateCartDisplay();
          this.hideLoadingSpinner();
          this.renderProducts();
        } catch (error) {
          console.error('Failed to initialize shop:', error);
          this.showError('Failed to load products');
        }
      }

      async loadProducts() {
        try {
          const response = await fetch('../data/products.json');
          if (!response.ok) throw new Error('Failed to fetch products');
          this.products = await response.json();
          this.filteredProducts = [...this.products];
        } catch (error) {
          // Fallback to sample data if JSON file fails
          this.products = this.getSampleProducts();
          this.filteredProducts = [...this.products];
        }
      }

      getSampleProducts() {
        return [
          {
            id: 1,
            name: "Professional Tennis Racket",
            brand: "Wilson",
            category: "Tennis",
            price: 199.99,
            originalPrice: 249.99,
            discount: 20,
            rating: 4.8,
            totalReviews: 142,
            inStock: true,
            description: "High-performance tennis racket used by professional players",
            images: ["tennis_racket_1.jpg"],
            status: "Active"
          },
          {
            id: 2,
            name: "Premium Basketball Shoes",
            brand: "Nike",
            category: "Basketball",
            price: 179.99,
            originalPrice: 199.99,
            discount: 10,
            rating: 4.7,
            totalReviews: 89,
            inStock: true,
            description: "Latest basketball shoes with advanced cushioning technology",
            images: ["basketball_shoes_1.jpg"],
            status: "Active"
          },
          {
            id: 3,
            name: "FIFA Official Soccer Ball",
            brand: "Adidas",
            category: "Football",
            price: 49.99,
            originalPrice: 59.99,
            discount: 17,
            rating: 4.9,
            totalReviews: 234,
            inStock: true,
            description: "Official FIFA World Cup soccer ball",
            images: ["soccer_ball_1.jpg"],
            status: "Active"
          }
        ];
      }

      setupEventListeners() {
        // Filter listeners
        document.getElementById('searchInput').addEventListener('input', () => this.applyFilters());
        document.getElementById('categoryFilter').addEventListener('change', () => this.applyFilters());
        document.getElementById('brandFilter').addEventListener('change', () => this.applyFilters());
        document.getElementById('priceFilter').addEventListener('change', () => this.applyFilters());
        document.getElementById('sortFilter').addEventListener('change', () => this.applyFilters());

        // View toggle listeners
        document.getElementById('gridView').addEventListener('click', () => this.setView('grid'));
        document.getElementById('listView').addEventListener('click', () => this.setView('list'));

        // Cart listeners
        document.getElementById('cartButton').addEventListener('click', () => this.toggleCart());
        document.getElementById('closeCart').addEventListener('click', () => this.closeCart());
      }

      applyFilters() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const category = document.getElementById('categoryFilter').value;
        const brand = document.getElementById('brandFilter').value;
        const priceRange = document.getElementById('priceFilter').value;
        const sort = document.getElementById('sortFilter').value;

        this.filteredProducts = this.products.filter(product => {
          const matchesSearch = !searchTerm || 
            product.name.toLowerCase().includes(searchTerm) ||
            product.description.toLowerCase().includes(searchTerm) ||
            product.brand.toLowerCase().includes(searchTerm);

          const matchesCategory = !category || product.category === category;
          const matchesBrand = !brand || product.brand === brand;
          
          let matchesPrice = true;
          if (priceRange) {
            if (priceRange === '200+') {
              matchesPrice = product.price >= 200;
            } else {
              const [min, max] = priceRange.split('-').map(Number);
              matchesPrice = product.price >= min && product.price <= max;
            }
          }

          return matchesSearch && matchesCategory && matchesBrand && matchesPrice && product.status === 'Active';
        });

        // Apply sorting
        this.sortProducts(sort);
        this.renderProducts();
      }

      sortProducts(sortType) {
        switch(sortType) {
          case 'name-asc':
            this.filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            break;
          case 'name-desc':
            this.filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
            break;
          case 'price-asc':
            this.filteredProducts.sort((a, b) => a.price - b.price);
            break;
          case 'price-desc':
            this.filteredProducts.sort((a, b) => b.price - a.price);
            break;
          case 'rating-desc':
            this.filteredProducts.sort((a, b) => b.rating - a.rating);
            break;
          case 'newest':
            this.filteredProducts.sort((a, b) => new Date(b.listedDate) - new Date(a.listedDate));
            break;
        }
      }

      renderProducts() {
        const grid = document.getElementById('productGrid');
        const noResults = document.getElementById('noResults');
        
        if (this.filteredProducts.length === 0) {
          grid.style.display = 'none';
          noResults.style.display = 'block';
          this.updateProductCount(0);
          return;
        }

        grid.style.display = 'grid';
        noResults.style.display = 'none';
        
        grid.innerHTML = this.filteredProducts.map(product => 
          this.createProductCard(product)
        ).join('');
        
        this.updateProductCount(this.filteredProducts.length);
      }

      createProductCard(product) {
        const discountBadge = product.discount ? 
          `<div class="discount-badge">-${product.discount}%</div>` : '';
        
        const originalPriceHTML = product.originalPrice ? 
          `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>` : '';

        return `
          <div class="product-card ${!product.inStock ? 'out-of-stock' : ''}">
            ${discountBadge}
            <div class="product-image">
              <img src="../assets/images/${product.images[0]}" alt="${product.name}" 
                   onerror="this.src='../assets/images/placeholder.jpg'">
              <div class="product-actions">
                <button class="action-btn wishlist-btn" onclick="shop.toggleWishlist(${product.id})">
                  <i class="far fa-heart"></i>
                </button>
                <button class="action-btn quick-view-btn" onclick="shop.quickView(${product.id})">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            
            <div class="product-info">
              <div class="product-brand">${product.brand}</div>
              <h3 class="product-name">${product.name}</h3>
              <div class="product-rating">
                <div class="stars">
                  ${this.generateStars(product.rating)}
                </div>
                <span class="rating-text">${product.rating} (${product.totalReviews})</span>
              </div>
              
              <p class="product-description">${product.description}</p>
              
              <div class="product-pricing">
                <span class="current-price">$${product.price.toFixed(2)}</span>
                ${originalPriceHTML}
              </div>
              
              <div class="product-buttons">
                <button class="btn-secondary" onclick="shop.viewDetails(${product.id})">
                  <i class="fas fa-info-circle"></i> Details
                </button>
                <button class="btn-primary ${!product.inStock ? 'disabled' : ''}" 
                        onclick="shop.addToCart(${product.id})" 
                        ${!product.inStock ? 'disabled' : ''}>
                  <i class="fas fa-cart-plus"></i> 
                  ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                </button>
              </div>
            </div>
          </div>
        `;
      }

      generateStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (i <= rating) {
            stars += '<i class="fas fa-star"></i>';
          } else if (i - 0.5 <= rating) {
            stars += '<i class="fas fa-star-half-alt"></i>';
          } else {
            stars += '<i class="far fa-star"></i>';
          }
        }
        return stars;
      }

      setView(viewType) {
        this.currentView = viewType;
        const grid = document.getElementById('productGrid');
        const gridBtn = document.getElementById('gridView');
        const listBtn = document.getElementById('listView');

        if (viewType === 'grid') {
          grid.className = 'product-grid grid-view';
          gridBtn.classList.add('active');
          listBtn.classList.remove('active');
        } else {
          grid.className = 'product-grid list-view';
          listBtn.classList.add('active');
          gridBtn.classList.remove('active');
        }
        
        this.renderProducts();
      }

      addToCart(productId) {
        const product = this.products.find(p => p.id === productId);
        if (!product || !product.inStock) return;

        const existingItem = this.cart.find(item => item.id === productId);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          this.cart.push({ ...product, quantity: 1 });
        }

        this.saveCart();
        this.updateCartDisplay();
        this.showCartNotification(product.name);
      }

      removeFromCart(productId) {
        this.cart = this.cart.filter(item => item.id !== productId);
        this.saveCart();
        this.updateCartDisplay();
        this.renderCartItems();
      }

      updateCartQuantity(productId, quantity) {
        const item = this.cart.find(item => item.id === productId);
        if (item) {
          item.quantity = Math.max(0, quantity);
          if (item.quantity === 0) {
            this.removeFromCart(productId);
          } else {
            this.saveCart();
            this.updateCartDisplay();
            this.renderCartItems();
          }
        }
      }

      saveCart() {
        localStorage.setItem('cart', JSON.stringify(this.cart));
      }

      updateCartDisplay() {
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');
        
        const totalItems = this.cart.reduce((sum, item) => sum + item.quantity, 0);
        const totalPrice = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        
        cartCount.textContent = totalItems;
        cartTotal.textContent = totalPrice.toFixed(2);
      }

      toggleCart() {
        const sidebar = document.getElementById('cartSidebar');
        sidebar.classList.toggle('open');
        this.renderCartItems();
      }

      closeCart() {
        document.getElementById('cartSidebar').classList.remove('open');
      }

      renderCartItems() {
        const cartItems = document.getElementById('cartItems');
        
        if (this.cart.length === 0) {
          cartItems.innerHTML = '<div class="empty-cart"><i class="fas fa-shopping-cart"></i><p>Your cart is empty</p></div>';
          return;
        }

        cartItems.innerHTML = this.cart.map(item => `
          <div class="cart-item">
            <img src="../assets/images/${item.images[0]}" alt="${item.name}" 
                 onerror="this.src='../assets/images/placeholder.jpg'">
            <div class="item-details">
              <h4>${item.name}</h4>
              <p class="item-price">$${item.price.toFixed(2)}</p>
            </div>
            <div class="quantity-controls">
              <button onclick="shop.updateCartQuantity(${item.id}, ${item.quantity - 1})">-</button>
              <span>${item.quantity}</span>
              <button onclick="shop.updateCartQuantity(${item.id}, ${item.quantity + 1})">+</button>
            </div>
            <button class="remove-item" onclick="shop.removeFromCart(${item.id})">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `).join('');
      }

      showCartNotification(productName) {
        // Simple notification - you can enhance this
        const notification = document.createElement('div');
        notification.className = 'cart-notification';
        notification.innerHTML = `<i class="fas fa-check"></i> ${productName} added to cart!`;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }

      updateProductCount(count) {
        document.getElementById('productCount').textContent = 
          `${count} Product${count !== 1 ? 's' : ''} Found`;
      }

      hideLoadingSpinner() {
        document.getElementById('loadingSpinner').style.display = 'none';
      }

      showError(message) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i><p>${message}</p></div>`;
      }

      // Placeholder methods for future features
      toggleWishlist(productId) {
        console.log('Toggle wishlist for product:', productId);
        // Implement wishlist functionality
      }

      quickView(productId) {
        console.log('Quick view for product:', productId);
        // Implement quick view modal
      }

      viewDetails(productId) {
        console.log('View details for product:', productId);
        // Redirect to product details page
        window.location.href = `/pages/product-details.html?id=${productId}`;
      }
    }

    // Initialize shop when DOM is loaded
    let shop;
    document.addEventListener('DOMContentLoaded', () => {
      shop = new ShopApp();
    });

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = '/';
    }
  </script>

</body>
</html>
